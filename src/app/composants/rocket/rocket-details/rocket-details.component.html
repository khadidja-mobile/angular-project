<h2>rocket Details</h2>
<hr />
<div *ngIf="rocket">
    <div>
        <label><b>Id :</b> {{ rocket.id }}</label>
    </div>
    <div>
        <label><b>Nom :</b> {{ rocket.nom }}</label>
    </div>
    <div>
        <label><b>fabrication :</b> {{ rocket.fabrication }}</label>
    </div>
    <div>
        <label><b>organisation :</b> {{ rocket.organisation }}</label>
    </div>
    <div>
        <label><b>destination :</b> {{ rocket.destination }}</label>
    </div>
    <button class="btn btn-primary" (click)="backToRocketList()">
        Retour
    </button>
</div>
