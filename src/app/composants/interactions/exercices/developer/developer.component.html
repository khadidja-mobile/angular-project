<div class="card mb-3" style="width: 18rem;">
    <div class="card-body">
      <h2 class="card-title">{{developer.sexe}}  {{developer.firstName}}  {{developer.lastName}}</h2>
      <p class="card-text">{{developer.age}} ans, {{developer.bio}}</p>
    </div>
</div>

<div class="card-group">
    <h3 class="card-title">His skills : </h3>
    <div class="card" *ngFor="let devSkill of developer.skills">
        <app-skill [skill] = 'devSkill'></app-skill>
    </div>
</div>
